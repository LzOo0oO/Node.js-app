<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../font_picture/iconfont.css">
    <link rel="stylesheet" href="../css/G_two.css">
    <title>微金所</title>
  </head>
  <body>

    <div class="top">
      <div class="w">

        <div class="top1"><img src="../images/success.png" alt=""></div>
        <div class="top2">微金所</div>
        <div class="top3"><img src="../images/anniversary.png" alt=""></div>

        <div class="top4">
          <button type="button" name="button"><a href="/">返回首页</a></button>
        </div>
        <div class="top5">
            <a href="/g/logon">登录</a>
        </div>
        <div class="top6">
            <a href="/g/login">注册</a>
        </div>
      </div>
    </div>


  <div class="middle">
    <div class="w">
      <div class="zhuce">
        <span>注册微金所</span>
        <i class=" icon iconfont icon-wxbzhanghu"></i>
        <input id="user" class="put1" type="text" placeholder="请输入您的手机号">
        <i class=" icon iconfont icon-iconfontwujingongju"></i>
        <input id="passwd" class="put2" type="password" placeholder="密码">
        <i class=" icon iconfont icon-iconfontwujingongju logo"></i>
        <input class="put3" type="password" placeholder="确认密码">
        <i class=" icon iconfont icon-gerenshimingrz"></i>
        <input class="put4" type="text" placeholder="图片验证码"> <div class="put4_1"></div>
        <i class=" icon iconfont icon-iconfontshouji"></i>
        <input class="put5" type="text" placeholder="手机验证码"> <div class="put5_1"><a class="put5_2" href="#">获取手机验证码</a></div>
        <input id="passwd" class="put6" type="checkbox" name="" value=""><i class="put6_1">我已阅读并同意 微金所《服务协议》</i>

        <div id="login" class="zhuce1">
          <p class="zhuce1_1"><a href="#">注&nbsp;册</a></p>
        </div>

        <span id="last">已有账号?</span><a class="last_1" href="/g/logon">立即登录</a>

        <div class="foot">
          <p class="footer">©版权所有©深圳微金所金融信息服务有限公司 粤ICP备 16000732号-1</p>
        </div>

        <div class="tu">
          <a href="/"><img src="../images/1.jpg" alt=""></a>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  $(".put1").focus(function(){
    $(".tu3").attr("src", "../images/success.png");
  });
  $(".put2").focus(function(){
    $(".tu3").attr("src", "../images/log-pwd.png");
  });

  $("#login").click(function() {
    $.ajax({
      method: "post",
      url: "/g/login",
      data: {
        user: $("#user").val(),
        passwd: $("#passwd").val()
      },
    }).done(function(data, status, jqXHR) {
      console.log(data);
      if (data.login) {
        window.location = data.url;
      } else {
        alert("注册失败。。。");
      };
    }).fail(function (jqXHR, status, err) {
      console.log(err, status, "ASD");
    });

  });
  </script>
  </body>
</html>
