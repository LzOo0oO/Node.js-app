<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../font_picture/iconfont.css">
    <link rel="stylesheet" href="../css/G_two.css">
    <title>微金所</title>
  </head>
  <body>

    <div class="top">
      <div class="w">

        <div class="top1"><img src="../images/success.png" alt=""></div>
        <div class="top2">微金所</div>
        <div class="top3"><img src="../images/anniversary.png" alt=""></div>

        <div class="top4">
          <button type="button" name="button">返回首页</button>
        </div>
        <div class="top5">
            <a href="/g/logon">登录</a>
        </div>
        <div class="top6">
            <a href="/g/login">注册</a>
        </div>
      </div>
    </div>


  <div class="middle">
    <div class="w">
      <div class="zhuce">
        <span>注册微金所</span>
        <i class=" icon iconfont icon-wxbzhanghu"></i>
        <input class="put1" type="text" placeholder="请输入您的手机号">
        <i class=" icon iconfont icon-iconfontwujingongju"></i>
        <input class="put2" type="text" placeholder="密码">
        <i class=" icon iconfont icon-iconfontwujingongju logo"></i>
        <input class="put3" type="text" placeholder="确认密码">
        <i class=" icon iconfont icon-gerenshimingrz"></i>
        <input class="put4" type="text" placeholder="验证码"> <div class="put4_1"></div>
      </div>
    </div>
  </div>

  <script src="../js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  $(".put1").focus(function(){
    $(".tu3").attr("src", "../images/success.png");
  });
  $(".put2").focus(function(){
    $(".tu3").attr("src", "../images/log-pwd.png");
  });

  $("#login").click(function() {
    $.ajax({
      method: "post",
      url: "/g/login",
      data: {
        user: $("#user").val(),
        passwd: $("#passwd").val()
      },
    }).done(function(data, status, jqXHR) {
      console.log(data);
      if (data.login) {
        window.locat = "/";
      } else {
        alert("注册失败。。。");
      };
    }).fail(function (jqXHR, status, err) {
      console.log(err);
    });

  });
  </script>
  </body>
</html>
