<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../font_picture/iconfont.css">
    <link rel="stylesheet" href="../css/G_one.css">
    <title>微金所</title>
  </head>
  <body>
    <div class="top">
      <div class="w">

        <div class="top1"><img src="../images/success.png" alt=""></div>
        <div class="top2">微金所</div>
        <div class="top3"><img src="../images/anniversary.png" alt=""></div>

        <div class="top4">
          <button type="button" name="button"><a href="/">返回首页</a></button>
        </div>
        <div class="top5">
            <a href="/g/logon">登录</a>
        </div>
        <div class="top6">
            <a href="/g/login">注册</a>
        </div>
      </div>
    </div>

    <div class="middle">
      <div class="w">
        <div class="tu"><img src="../images/1.jpg" alt=""></div>

        <div class="kuang">
          <span>登录微金所</span>
          <div class="tu1"> <img class="tu3" src="../images/success.png" alt="/"></div>
          <!-- <div class="tu2"> <img src="../images/log-pwd.png" alt=""></div> -->
          <i class=" icon iconfont icon-wxbzhanghu"></i>
          <input class="put1" type="text" placeholder="请输入您的手机号">
          <i class=" icon iconfont icon-iconfontwujingongju"></i>
          <input id="user" class="put2" type="password" placeholder="密码">

          <input id="passwd" class="put3" type="checkbox" name="" value=""><i class="put3_1">记住用户名</i> <a href="#"><i class="put3_2">忘记密码？</i></a>

          <div id="login" class="denglu">
            <p class="denglu_1"><a href="#">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a></p>
          </div>

          <span id="last">还没有账号?</span><a class="last_1" href="/g/">立即注册</a>
        </div>
      </div>

      <div class="foot">
        <p class="footer">©版权所有©深圳微金所金融信息服务有限公司 粤ICP备 16000732号-1</p>
      </div>
    </div>

    <script src="/js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(".put1").focus(function(){
        $(".tu3").attr("src", "../images/success.png");
      });
      $(".put2").focus(function(){
        $(".tu3").attr("src", "../images/log-pwd.png");
      });

      $("#login").click(function() {
        $.ajax({
          method: "post",
          url: "/g/logon",
          data: {
            user: $("#user").val(),
            passwd: $("#passwd").val()
          },
        }).done(function(data, status, jqXHR) {
          console.log(data);
          if (data.login) {
            window.locat = "/";
          } else {
            alert("用户或者密码错误");
          };
        }).fail(function (jqXHR, status, err) {
          console.log(err);
        });

      });
    </script>
  </body>
</html>
